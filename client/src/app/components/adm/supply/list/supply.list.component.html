<div>
    <span style="float: right;">
        <button class="btn btn-circle add fa fa-plus" routerLink="agregar"></button>
    </span>
	<table class="table table-striped">
		<thead class="thead-dark">
			<tr>
				<th scope="col">Imagen</th>
				<th scope="col">Nombre</th>
				<th scope="col">Precio</th>
				<th scope="col" style="width:100px;text-align: center;">Editar</th>
				<th scope="col" style="width:100px;text-align: center;">Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let s of supplies" class="supply-row">
                <td>
                    <a href="{{'images/insumos' + s.path_image}}" target="_blank">
                        <img src="{{'images/insumos/'+ s.path_image}}"  class="small_list_image" />
                    </a>
                </td>
				<td>{{s.name}}</td>
				<td>$ {{s.amount}} / {{ getUnit(s.unit) }}</td>
				<td style="text-align: center;">
					<a [routerLink]="['editar', s.id]">
						<i class="fa fa-edit" style="font-size: 1.7em;"></i>
					</a>
				</td>
				<td style="text-align: center;">
					<a (click)="delete(s.id)">
						<i class="fa fa-trash-o" style="font-size: 1.7em;"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
