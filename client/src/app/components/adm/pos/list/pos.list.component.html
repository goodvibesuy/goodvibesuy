<div>
    <div class="buscador">
        <input type="text" class="form-control" placeholder="Buscar locales..." (keyup)="filterPOS()" [(ngModel)]="filter">
    </div>
    <button class="btn btn-circle add fa fa-plus" routerLink="agregar"></button>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Direci√≥n</th>
                <th>Tel</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pos of pointsOfSale">
                <td>

                    <img *ngIf="pos.image !== '' && pos.image !== null" style="width:50px;" src="images/locales/{{pos.image}}" />
                    <i *ngIf="pos.image === '' || pos.image === null" class="fa fa-home" style="font-size: 2.0em;"></i>


                </td>
                <td>{{pos.name}}</td>
                <td>{{pos.address}}</td>
                <td>
                    <a href="tel:{{pos.tel}}">{{pos.tel}}</a>
                </td>
                <td>
                    <a [routerLink]="['editar', pos.id]">
                        <i class="fa fa-edit" style="font-size: 1.7em;"></i>
                    </a>
                </td>
                <td>
                    <a (click)="delete(pos.id)">
                        <i class="fa fa-trash-o" style="font-size: 1.7em;"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
