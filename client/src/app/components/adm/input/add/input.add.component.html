<table class="table">
	<tr>
		<td>
			<div class="card" style="margin:15px;">
				<div class="card-header">
					<b>Agregar insumo</b>
				</div>
				<div class="card-body">
					<div class="form-group">
						<span class="input-group-addon">Nombre:</span>
						<input type="text" class="form-control" [(ngModel)]="input.name">
					</div>
					<div class="form-group">
						<span class="input-group-addon">Unidad:</span>

						<select class="form-control" [(ngModel)]="input.unity">
				<option *ngFor="let unit of units" [ngValue]="unit.id">{{unit.name}}</option>
			</select>
					</div>
					<div class="form-group">
						<span class="input-group-addon">Precio:</span>
						<input type="text" class="form-control" [(ngModel)]="input.amount">
					</div>

					<button type="button" (click)="agregar()" class="btn btn-primary">Agregar unidad</button>
					<button type="button" class="btn btn-light" routerLink="/insumos">Cancelar</button>
				</div>
			</div>
		</td>
	</tr>
</table>
