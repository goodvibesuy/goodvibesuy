<div>
    <button class="btn btn-circle add fa fa-plus" routerLink="agregar"></button>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Nombre</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of routes">
                <td>{{i.name}}</td>
                <td style="text-align: center;">
                    <a [routerLink]="['edit', i.id]">
                        <i class="fa fa-edit" style="font-size: 1.7em;"></i>
                    </a>
                </td>
                <td>
                    <a (click)="delete(i.idroute)">
                        <i class="fa fa-trash-o" style="font-size: 1.7em;"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
