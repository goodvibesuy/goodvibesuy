<div class="card" style="margin:15px;">
	<div class="card-header">
		<b>Agregar Ruta</b>
	</div>
	<div class="card-body">
		<div class="form-group">
			<span class="input-group-addon">Nombre:</span>
			<input type="text" class="form-control" [(ngModel)]="route.name">
		</div>
    <button type="button" (click)="agregar()" class="btn btn-primary">Agregar ruta</button>
    <button type="button" class="btn btn-light" routerLink="/recorrido">Cancelar</button>
	</div>
</div>
