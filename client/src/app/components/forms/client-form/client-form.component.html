<div id="formAdd" class="card">
    <div class="card-header">{{titleForm}} Cliente</div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="card tarjeta">
                    <div class="card-body">
                        <h5 class="card-title">Ubicación del cliente</h5>
                        <div #gmapClient class="gmap"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card tarjeta">
                    <form [formGroup]="form">
                        <div class="card-body">
                            <h5 class="card-title">Información del Punto de venta </h5>
                            <div class="form-group">
                                <span class="input-group-addon">Nombre:</span>
                                <input type="text" class="form-control" [cenInputValidation]="getFormField('name')" formControlName="name">
                            </div>
                            <div class="form-group">
                                <span class="input-group-addon">Apellido:</span>
                                <input type="text" class="form-control" [cenInputValidation]="getFormField('lastName')" formControlName="lastName">
                            </div>
                            <div class="form-group">
                                <span class="input-group-addon">Dirección:</span>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <button type="button" class="btn btn-light" (click)="findLocation()" style="background-clip: padding-box; border: 1px solid #ced4da; border-radius: .25rem;border-top-right-radius: 0;border-bottom-right-radius: 0; padding:0;">
                                            <img src="https://www.google.com/images/branding/product/2x/maps_96in128dp.png" width="35px">
                                        </button>
                                    </div>
                                    <input type="text" class="form-control" (keyup.enter)="findLocation()" [cenInputValidation]="getFormField('address')" formControlName="address">
                                    <div class="invalid-feedback" *ngIf="isFormFieldInvalid('address')">Ingrese un valor válido.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="input-group-addon">Telefono:</span>
                                <input type="text" class="form-control" [cenInputValidation]="getFormField('tel')" formControlName="tel">
                            </div>
                            <div class="form-group">
                                <span class="input-group-addon">Grupo:</span>
                                <select class="form-control" [cenInputValidation]="getFormField('idGroup')" formControlName="idGroup">
                                    <option *ngFor="let gp of groupPos" [ngValue]="gp.id">{{gp.name}}</option>
                                </select>
                                <div class="invalid-feedback" *ngIf="isFormFieldInvalid('idGroup')">Ingrese un valor válido.</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer footer">
        <button type="button" class="btn btn-danger"  routerLink="/admin/clientes">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="addOrUpdate()">Agregar</button>
    </div>
</div>
