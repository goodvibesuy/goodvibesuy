<br/>
<div class="alert alert-danger alert-dismissible" *ngIf="error">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>{{errorMessage}}</strong>
</div>
<div *ngIf="!error">
    <ul class="nav nav-tabs" id="supplyTab" role="tablist">
        <li class="nav-item" *ngFor="let supply of supplies; index as i">
            <a class="nav-link active" data-toggle="tab" id="supply_{{i}}-tab" *ngIf="i == 0" href="#supply_{{i}}" role="tab" aria-selected="false"
                (click)="supplyHistory(supply.id)">{{supply.name}}</a>
            <a class="nav-link" data-toggle="tab" id="supply_{{i}}-tab" *ngIf="i != 0" href="#supply_{{i}}" role="tab" aria-selected="false"
                (click)="supplyHistory(supply.id)">{{supply.name}}</a>
        </li>
    </ul>
    <div id="chartdiv"></div>
    <div class="tab-content" id="supplyTabContent">
        <div [ngClass]="(i == 0)?'tab-pane show active':'tab-pane'" *ngFor="let supply of supplies; index as i" id="supply_{{i}}"
            role="tabpanel" aria-labelledby="home-tab">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Fecha</th>                        
                        <th scope="col">Precio / KG </th>
                        <th scope="col">Valor de la compra</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of suppliesPriceTable">
                        <td>{{s.purchaseDate | date:'dd/MM/yyyy'}}</td>
                        <td>{{s.pricePerKG}}</td>
                        <td>{{s.purchaseAmount}}</td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>    
</div>
