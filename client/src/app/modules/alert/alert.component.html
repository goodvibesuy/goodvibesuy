<div class="container alert-main" *ngIf="alert">
    <div [class.show]="mostrarAlerta" class="step">
        <div class="{{ cssClass(alert) }} alert-dismissable alert-container">
            <label><strong>{{getTypeText(alert.type)}}</strong></label>
            <span>{{alert.message}}</span>            
            <a class="close" (click)="removeAlert(alert)">&times;</a>
        </div>
    </div>
</div>
