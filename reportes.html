<html>
	<head>
	<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<title>GoodVibes prototype - Home</title>
		
		<link rel="stylesheet" href="style.css" crossorigin="anonymous">



		<style>
			#chartdiv {
				width	: 100%;
				height	: 500px;
			}								
			</style>
			
			<!-- Resources -->
			<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
			<script src="https://www.amcharts.com/lib/3/serial.js"></script>
			<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
			<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
			<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
			
			<!-- Chart code -->
			<script>
			var chart = AmCharts.makeChart("chartdiv",
			{
				"type": "serial",
				"theme": "light",
				"dataProvider": [{
					"name": "Green Life",
					"points": 35654,
					"color": "#A9BE3F",
					"bullet": "images/greenLife.jpg"
				}, {
					"name": "Citra Trip",
					"points": 65456,
					"color": "#FCB100",
					"bullet": "images/citraTrip.jpg"
				}, {
					"name": "Citra Trip",
					"points": 45724,
					"color": "#F8FF32",
					"bullet": "images/citraTrip.jpg"
				}, {
					"name": "Sun Kiss",
					"points": 13654,
					"color": "#6E2539",
					"bullet": "images/sunKiss.jpg"
				}],
				"valueAxes": [{
					"maximum": 80000,
					"minimum": 0,
					"axisAlpha": 0,
					"dashLength": 4,
					"position": "left"
				}],
				"startDuration": 1,
				"graphs": [{
					"balloonText": "<span style='font-size:13px;'>[[category]]: <b>[[value]]</b></span>",
					"bulletOffset": 10,
					"bulletSize": 52,
					"colorField": "color",
					"cornerRadiusTop": 8,
					"customBulletField": "bullet",
					"fillAlphas": 0.8,
					"lineAlpha": 0,
					"type": "column",
					"valueField": "points"
				}],
				"marginTop": 0,
				"marginRight": 0,
				"marginLeft": 0,
				"marginBottom": 0,
				"autoMargins": false,
				"categoryField": "name",
				"categoryAxis": {
					"axisAlpha": 0,
					"gridAlpha": 0,
					"inside": true,
					"tickLength": 0
				},
				"export": {
					"enabled": true
				 }
			});
			</script>


	</head>
	<body>
		<div class="slide-img cabezal">
			<a href="index.html"><img src="images/app/good-vibes-logo.jpg"></a>
		</div>
		<div id="chartdiv"></div>
	</body>
</html>
