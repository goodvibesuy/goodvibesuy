			<div class="form-group">

			</div>
			<div class="form-group">

			</div>

				<input type="text" class="form-control" id="tel">
			</div>
			<div class="form-group">
				<label for="exampleFormControlFile1">Logo del punto de venta</label>
				<input type="file" class="form-control-file" id="exampleFormControlFile1">
			</div>
			<button type="button" class="btn btn-primary">Agregar punto de venta</button>
		</div>
	</div>
